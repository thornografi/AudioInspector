<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceInspector</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --bg-card: #1c2128;
      --border-primary: #30363d;
      --border-subtle: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-orange: #d29922;
      --accent-red: #f85149;
      --accent-purple: #a371f7;
      --recording-glow: rgba(248, 81, 73, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Recording mode - entire UI shifts */
    body.recording {
      background: linear-gradient(180deg, #1a0a0a 0%, var(--bg-primary) 100%);
    }

    /* Controls Bar */
    .controls {
      height: 52px;
      min-height: 52px;
      display: flex;
      gap: 8px;
      padding: 10px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-primary);
      align-items: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      height: 32px;
      padding: 0 14px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .btn:hover {
      background: var(--bg-card);
      color: var(--text-primary);
      border-color: var(--border-primary);
    }

    .btn-icon {
      width: 32px;
      padding: 0;
    }

    .btn-icon span {
      font-size: inherit;
      line-height: 1;
    }

    .btn-primary {
      background: var(--accent-green);
      color: #fff;
      border-color: var(--accent-green);
      font-weight: 600;
      min-width: 90px;
    }

    .btn-primary:hover {
      background: #2ea043;
      border-color: #2ea043;
      color: #fff;
    }

    body.recording .btn-primary {
      background: var(--accent-red);
      border-color: var(--accent-red);
      animation: pulse-btn 2s ease-in-out infinite;
    }

    body.recording .btn-primary:hover {
      background: #da3633;
      border-color: #da3633;
    }

    @keyframes pulse-btn {
      0%, 100% { box-shadow: 0 0 0 0 var(--recording-glow); }
      50% { box-shadow: 0 0 12px 2px var(--recording-glow); }
    }

    .controls-spacer {
      flex: 1;
    }

    /* Status Indicator */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0 12px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: all 0.3s ease;
    }

    body.recording .status-dot {
      background: var(--accent-red);
      animation: pulse-dot 1.5s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    body.recording .status-text {
      color: var(--accent-red);
    }

    /* Main Content Grid - 3 rows (WebRTC expanded) */
    .main-content {
      flex: 1;
      display: grid;
      grid-template-rows: 1.5fr 1fr 0.5fr;  /* WebRTC %50, GUM+AC %33, MR %17 */
      gap: 1px;
      background: var(--border-subtle);
      overflow: hidden;
      min-height: 0;
    }


    /* Card/Section Styles */
    .card {
      background: var(--bg-primary);
      padding: 12px 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-shrink: 0;
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card-icon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }

    .card-icon.rtc { background: rgba(88, 166, 255, 0.15); }
    .card-icon.gum { background: rgba(63, 185, 80, 0.15); }
    .card-icon.ac { background: rgba(163, 113, 247, 0.15); }
    .card-icon.aw { background: rgba(210, 153, 34, 0.15); }
    .card-icon.mr { background: rgba(248, 81, 73, 0.15); }
    .card-icon.log { background: rgba(139, 148, 158, 0.15); }

    .timestamp {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'SF Mono', 'Consolas', monospace;
    }

    .card-content {
      flex: 1;
      overflow: hidden;
    }

    /* Two Column Layout */
    .row-2col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: var(--border-subtle);
    }

    /* RTC Two Column Content */
    #rtcContent {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      height: 100%;
    }

    .rtc-column {
      display: flex;
      flex-direction: column;
    }

    .rtc-column-header {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .direction-icon {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
    }

    .direction-icon.send { background: rgba(63, 185, 80, 0.2); }
    .direction-icon.recv { background: rgba(88, 166, 255, 0.2); }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    tr {
      border-bottom: 1px solid var(--border-subtle);
    }

    tr:last-child {
      border-bottom: none;
    }

    td {
      padding: 6px 0;
    }

    td:first-child {
      color: var(--text-muted);
      font-size: 11px;
      width: 50%;
    }

    td:last-child {
      color: var(--text-primary);
      font-weight: 500;
      text-align: right;
      font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 12px;
    }

    .metric-value {
      color: var(--accent-blue);
    }

    .good { color: var(--accent-green); }
    .warning { color: var(--accent-orange); }
    .error { color: var(--accent-red); }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      font-family: 'SF Mono', 'Consolas', monospace;
    }

    .badge-code {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .no-data {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      font-size: 12px;
    }

    /* Log Console */
    #logSection {
      background: var(--bg-secondary);
    }

    #debugContent {
      flex: 1;
      overflow-y: auto;
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 11px;
      line-height: 1.6;
      padding-right: 4px;
    }

    #debugContent::-webkit-scrollbar {
      width: 6px;
    }

    #debugContent::-webkit-scrollbar-track {
      background: transparent;
    }

    #debugContent::-webkit-scrollbar-thumb {
      background: var(--border-primary);
      border-radius: 3px;
    }

    #debugContent::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .log-line {
      padding: 3px 0;
      display: flex;
      gap: 8px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .log-time {
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .log-prefix {
      color: var(--accent-purple);
      flex-shrink: 0;
    }

    .log-message {
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Log line color classes - entire row colored */
    .log-line.error .log-time,
    .log-line.error .log-prefix,
    .log-line.error .log-message { color: var(--accent-red); }

    .log-line.warn .log-time,
    .log-line.warn .log-prefix,
    .log-line.warn .log-message { color: var(--accent-orange); }

    .log-line.success .log-time,
    .log-line.success .log-prefix,
    .log-line.success .log-message { color: var(--accent-green); }

    .log-line.info .log-time,
    .log-line.info .log-prefix,
    .log-line.info .log-message { color: var(--accent-blue); }

    .btn-sm {
      height: 24px;
      padding: 0 10px;
      font-size: 11px;
      border-radius: 4px;
    }

    /* Processing sub-section styles - clear parent-child hierarchy */
    .processing-section {
      margin-top: 12px;
      margin-left: 8px;
      padding: 10px;
      padding-left: 12px;
      background: rgba(0, 0, 0, 0.1);
      border-left: 2px solid var(--border-primary);
      border-radius: 4px;
    }

    .processing-header {
      font-size: 10px;
      font-weight: 600;
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(88, 166, 255, 0.15);
      opacity: 0.9;
    }

    .processing-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      font-size: 11px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .processing-item:first-of-type {
      padding-top: 8px;
    }

    .processing-item:last-child {
      border-bottom: none;
      padding-bottom: 4px;
    }

    .processing-item.none {
      color: var(--text-muted);
      font-style: italic;
      justify-content: center;
      padding: 8px 0;
    }

    .processing-item.deprecated {
      background: rgba(210, 153, 34, 0.12);
      padding: 10px;
      margin: 4px 0;
      border-radius: 4px;
      border: 1px solid rgba(210, 153, 34, 0.3);
    }

    .warning-icon {
      font-size: 13px;
      flex-shrink: 0;
    }

    .modern-icon {
      font-size: 13px;
      flex-shrink: 0;
    }

    .deprecated-label {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 600;
      color: var(--accent-orange);
      background: rgba(210, 153, 34, 0.2);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .type-label {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 600;
      color: var(--text-secondary);
      background: rgba(88, 166, 255, 0.15);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .worklet-name {
      color: var(--text-primary);
      font-weight: 500;
    }

    .processing-filename {
      flex: 1;
      color: var(--text-muted);
      font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-left: auto;
      max-width: 200px;
    }

    .processing-detail {
      color: var(--text-secondary);
      font-size: 10px;
      margin-left: auto;
    }

    /* AudioContext main table - parent section */
    .ac-main-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 0;
    }

    .ac-main-table tbody tr:last-child td {
      padding-bottom: 8px;
    }

    /* ========== Console Drawer ========== */

    /* Drawer Overlay - slides up from bottom */
    .drawer-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-primary);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }

    .drawer-overlay.open {
      transform: translateY(0);
    }

    /* Drawer Header */
    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid var(--border-primary);
      flex-shrink: 0;
    }

    .drawer-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .drawer-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }

    /* Drawer Handle - always visible at bottom */
    .drawer-handle {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 36px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      z-index: 99;
      transition: all 0.3s ease;
      user-select: none;
    }

    .drawer-handle:hover {
      background: var(--bg-tertiary);
    }

    /* When drawer is open, handle moves up */
    .drawer-overlay.open ~ .drawer-handle {
      bottom: 40%;
    }

    .handle-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .log-badge {
      background: var(--accent-purple);
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }

    .log-badge.empty {
      background: var(--bg-tertiary);
      color: var(--text-muted);
    }

    .handle-chevron {
      font-size: 10px;
      color: var(--text-muted);
      transition: transform 0.3s ease;
    }

    .drawer-overlay.open ~ .drawer-handle .handle-chevron {
      transform: rotate(180deg);
    }

    /* Main content needs bottom padding for handle */
    .main-content {
      padding-bottom: 36px;
    }

  </style>
</head>
<body>
  <div class="controls">
    <button class="btn btn-primary" id="toggleBtn">
      <span>Start</span>
    </button>
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span class="status-text" id="statusText">Stopped</span>
    </div>
    <div class="controls-spacer"></div>
    <button class="btn btn-icon" id="exportBtn" title="Export Data">
      <span>Export</span>
    </button>
    <button class="btn btn-icon" id="clearBtn" title="Clear Data">
      <span>Clear</span>
    </button>
  </div>

  <div class="main-content">
    <!-- WebRTC Section -->
    <div class="card" id="rtcSection">
      <div class="card-header">
        <div class="card-title">
          <span class="card-icon rtc">R</span>
          WebRTC
        </div>
        <span class="timestamp" id="rtcTimestamp"></span>
      </div>
      <div class="card-content" id="rtcContent">
        <div class="no-data">No active connections</div>
      </div>
    </div>

    <!-- Row: getUserMedia + AudioContext -->
    <div class="row-2col">
      <div class="card" id="gumSection">
        <div class="card-header">
          <div class="card-title">
            <span class="card-icon gum">G</span>
            getUserMedia
          </div>
          <span class="timestamp" id="gumTimestamp"></span>
        </div>
        <div class="card-content" id="gumContent">
          <div class="no-data">No stream</div>
        </div>
      </div>
      <div class="card" id="acSection">
        <div class="card-header">
          <div class="card-title">
            <span class="card-icon ac">A</span>
            AudioContext
          </div>
          <span class="timestamp" id="acTimestamp"></span>
        </div>
        <div class="card-content" id="acContent">
          <div class="no-data">No context</div>
        </div>
      </div>
    </div>

    <!-- MediaRecorder (full width) -->
    <div class="card" id="mrSection">
      <div class="card-header">
        <div class="card-title">
          <span class="card-icon mr">M</span>
          MediaRecorder
        </div>
        <span class="timestamp" id="mrTimestamp"></span>
      </div>
      <div class="card-content" id="mrContent">
        <div class="no-data">No recorder</div>
      </div>
    </div>
  </div>

  <!-- Console Drawer Overlay -->
  <div class="drawer-overlay" id="drawerOverlay">
    <div class="drawer-header">
      <div class="drawer-title">
        <span class="card-icon log">L</span>
        Console
      </div>
      <div style="display: flex; gap: 6px;">
        <button class="btn btn-sm" id="copyLogsBtn" title="Copy logs to clipboard">Copy</button>
        <button class="btn btn-sm" id="clearLogsBtn" title="Clear logs">Clear</button>
      </div>
    </div>
    <div class="drawer-content" id="debugContent">
      <div class="no-data">Waiting for events...</div>
    </div>
  </div>

  <!-- Drawer Handle (always visible) -->
  <div class="drawer-handle" id="drawerHandle">
    <span class="handle-label">Console</span>
    <span class="log-badge empty" id="logBadge">0</span>
    <span class="handle-chevron">â–²</span>
  </div>

  <script src="../scripts/popup.js"></script>
</body>
</html>
