<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioInspector</title>
  <style>
    :root {
      /* Colors */
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --bg-card: #1c2128;
      --border-primary: #30363d;
      --border-subtle: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-orange: #d29922;
      --accent-red: #f85149;
      --accent-purple: #a371f7;
      --inspecting-glow: rgba(248, 81, 73, 0.4);
      /* Typography */
      --font-mono: 'SF Mono', 'Consolas', 'Monaco', monospace;
      /* Layout */
      --drawer-handle-height: 36px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Inspecting mode - entire UI shifts (red tint for active inspection) */
    body.inspecting {
      background: linear-gradient(180deg, #1a0a0a 0%, var(--bg-primary) 100%);
    }

    /* Controls Bar */
    .controls {
      height: 52px;
      min-height: 52px;
      display: flex;
      gap: 8px;
      padding: 10px 16px;
      background: var(--bg-secondary);
      border-bottom: 3px solid var(--border-primary);
      align-items: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      height: 32px;
      padding: 0 14px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .btn:hover {
      background: var(--bg-card);
      color: var(--text-primary);
      border-color: var(--border-primary);
    }

    /* Ghost buttons - secondary actions */
    .btn-ghost {
      background: transparent;
      border-color: transparent;
      color: var(--text-muted);
      padding: 0 10px;
      font-size: 11px;
      height: 28px;
    }

    .btn-ghost:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-primary);
      color: var(--text-primary);
    }

    .btn-ghost .btn-label {
      opacity: 0.9;
    }

    .btn-ghost:hover .btn-label {
      opacity: 1;
    }

    .btn-primary {
      background: var(--accent-green);
      color: #fff;
      border-color: var(--accent-green);
      font-weight: 600;
      min-width: 90px;
    }

    .btn-primary:hover {
      background: #2ea043;
      border-color: #2ea043;
      color: #fff;
    }

    body.inspecting .btn-primary {
      background: var(--accent-red);
      border-color: var(--accent-red);
      animation: pulse-btn 2s ease-in-out infinite;
    }

    body.inspecting .btn-primary:hover {
      background: #e64a43;
      border-color: #e64a43;
    }

    @keyframes pulse-btn {
      0%, 100% { box-shadow: 0 0 0 0 var(--inspecting-glow); }
      50% { box-shadow: 0 0 12px 2px var(--inspecting-glow); }
    }

    .controls-spacer {
      flex: 1;
    }

    /* Status Indicator */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0 12px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: all 0.3s ease;
    }

    body.inspecting .status-dot {
      background: var(--accent-red);
      animation: pulse-dot 1.5s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    body.inspecting .status-text {
      color: var(--accent-red);
    }

    /* Main Content Grid - 2 rows (WebRTC, GUM+Encoding+AC) */
    /* Area1 (WebRTC) = 30%, Area2 = 70% */
    .main-content {
      flex: 1;
      display: grid;
      grid-template-rows: 30% 70%;
      gap: 2px;
      background: var(--border-primary);
      overflow: hidden;
      min-height: 0;
    }


    /* Card/Section Styles */
    .card {
      background: var(--bg-primary);
      padding: 12px 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0; /* Grid içinde scroll çalışması için gerekli */
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-shrink: 0;
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .timestamp {
      font-size: 11px;
      color: var(--text-muted);
      font-family: var(--font-mono);
      font-style: italic;
    }

    .card-content {
      flex: 1;
      overflow-y: auto;
      min-height: 0; /* Grid/flex içinde scroll çalışması için gerekli */
    }

    /* ========== Global Scrollbar System ========== */
    /*
     * Overlay scrollbar approach:
     * - Scrollbar appears ON TOP of content (doesn't push content)
     * - Invisible by default, visible on hover
     * - Very thin (3px) to minimize visual impact
     */

    /* Base scrollable styles */
    .card-content,
    .rtc-column,
    #debugContent,
    .drawer-content {
      overflow-y: overlay;  /* Chrome: overlay scrollbar */
      overflow-x: hidden;
    }

    /* Fallback for browsers without overlay support */
    @supports not (overflow-y: overlay) {
      .card-content,
      .rtc-column,
      #debugContent,
      .drawer-content {
        overflow-y: auto;
        /* Add right padding to compensate for scrollbar width */
        padding-right: 4px;
      }
    }

    /* Ultra-thin scrollbar (3px) */
    .card-content::-webkit-scrollbar,
    .rtc-column::-webkit-scrollbar,
    #debugContent::-webkit-scrollbar,
    .drawer-content::-webkit-scrollbar {
      width: 3px;
    }

    .card-content::-webkit-scrollbar-track,
    .rtc-column::-webkit-scrollbar-track,
    #debugContent::-webkit-scrollbar-track,
    .drawer-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .card-content::-webkit-scrollbar-thumb,
    .rtc-column::-webkit-scrollbar-thumb,
    #debugContent::-webkit-scrollbar-thumb,
    .drawer-content::-webkit-scrollbar-thumb {
      background: rgba(139, 148, 158, 0.3);
      border-radius: 2px;
    }

    .card-content::-webkit-scrollbar-thumb:hover,
    .rtc-column::-webkit-scrollbar-thumb:hover,
    #debugContent::-webkit-scrollbar-thumb:hover,
    .drawer-content::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 148, 158, 0.6);
    }

    /* Show scrollbar only on card/section hover (cleaner look) */
    .card-content::-webkit-scrollbar-thumb {
      background: transparent;
    }
    .card:hover .card-content::-webkit-scrollbar-thumb {
      background: rgba(139, 148, 158, 0.3);
    }
    .card:hover .card-content::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 148, 158, 0.6);
    }

    /* Two Column Layout */
    .row-2col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5px;
      background: var(--border-subtle);
      min-height: 0; /* Grid içinde içerik taşmasını önle */
    }

    /* Left stack: GUM + Encoding vertically stacked */
    .left-stack {
      display: flex;
      flex-direction: column;
      gap: 1.5px;
      background: var(--border-subtle);
      min-height: 0;
    }

    .left-stack .card {
      flex: 1;
      min-height: 0;
    }

    /* getUserMedia card - daha fazla alan ver (scrollbar oluşmasın) */
    #gumSection {
      flex: 1.3; /* Encoding'den biraz daha büyük */
    }

    #encodingSection {
      flex: 1;
    }

    /* RTC Two Column Content */
    #rtcContent {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5px;
      height: 100%;
      background: var(--border-subtle);
    }

    .rtc-column {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      min-height: 0;
      background: var(--bg-primary);
      padding: 0 12px;
    }

    .rtc-column:first-child {
      padding-left: 0;
    }

    .rtc-column:last-child {
      padding-right: 0;
    }

    .rtc-column-header {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .direction-icon {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
    }

    .direction-icon.send { background: rgba(63, 185, 80, 0.2); }
    .direction-icon.recv { background: rgba(88, 166, 255, 0.2); }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    tr {
      border-bottom: 1px solid var(--border-subtle);
    }

    tr:last-child {
      border-bottom: none;
    }

    td {
      padding: 5px 0;
      vertical-align: middle;
    }

    td:first-child {
      color: var(--text-muted);
      font-size: 11px;
      width: 50%;
    }

    td:last-child {
      color: var(--text-primary);
      font-weight: 500;
      text-align: right;
      font-family: var(--font-mono);
      font-size: 12px;
    }

    .metric-value {
      color: var(--accent-blue);
    }

    .good { color: var(--accent-green); }
    .warning { color: var(--accent-orange); }
    .error { color: var(--accent-red); }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      font-family: var(--font-mono);
      vertical-align: baseline;
      line-height: 1.4;
    }

    .badge-code {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    /* Badge içeren td hücreleri için vertical hizalama düzeltmesi */
    td:last-child .badge {
      vertical-align: middle;
    }

    /* Confidence source info (alt satır) */
    .confidence-source {
      display: block;
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .no-data {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      font-size: 12px;
    }

    /* Log Console */
    #logSection {
      background: var(--bg-secondary);
    }

    #debugContent {
      flex: 1;
      overflow-y: auto;
      font-family: var(--font-mono);
      font-size: 11px;
      line-height: 1.6;
      padding-right: 4px;
    }

    .log-line {
      padding: 3px 0;
      display: flex;
      gap: 8px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .log-time {
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .log-prefix {
      color: var(--accent-purple);
      flex-shrink: 0;
    }

    .log-message {
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Log line color classes - entire row colored */
    .log-line.error .log-time,
    .log-line.error .log-prefix,
    .log-line.error .log-message { color: var(--accent-red); }

    .log-line.warn .log-time,
    .log-line.warn .log-prefix,
    .log-line.warn .log-message { color: var(--accent-orange); }

    .log-line.success .log-time,
    .log-line.success .log-prefix,
    .log-line.success .log-message { color: var(--accent-green); }

    .log-line.info .log-time,
    .log-line.info .log-prefix,
    .log-line.info .log-message { color: var(--accent-blue); }

    .btn-sm {
      height: 24px;
      padding: 0 10px;
      font-size: 11px;
      border-radius: 4px;
    }

    /* Multiple AudioContext support */
    .context-item {
      margin-bottom: 8px;
    }

    .context-item.context-separator {
      border-top: 1px dashed var(--border-subtle);
      padding-top: 8px;
      margin-top: 8px;
    }

    /* Page Audio context minimal view */
    .context-minimal {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px 12px;
      padding: 8px 12px;
      color: var(--text-secondary);
      font-size: 12px;
    }
    .context-minimal .context-purpose {
      font-weight: 500;
      margin-bottom: 0;
    }
    .context-minimal .context-subtext {
      width: 100%;
      font-size: 10px;
      color: var(--text-muted);
      margin-top: -2px;
    }

    .context-purpose {
      font-size: 11px;
      font-weight: 600;
      color: var(--accent-blue);
      margin-bottom: 4px;
      padding: 2px 0;
    }

    /* Processing satırları - tablo tr gibi */
    .processing-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      font-size: 12px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .processing-item:last-child {
      border-bottom: none;
    }

    .processing-item.none {
      color: var(--text-muted);
      font-style: italic;
      justify-content: center;
      padding: 6px 0;
    }

    .detail-label {
      color: var(--text-muted);
      font-size: 11px;
      width: 50%;
      flex-shrink: 0;
    }

    .detail-value {
      color: var(--text-primary);
      font-family: var(--font-mono);
      font-weight: 500;
      text-align: right;
      flex: 1;
    }

    /* ========== Generic Tooltip System (OCP-DRY) ========== */
    .has-tooltip {
      position: relative;
      cursor: default;
      /* NOT: margin-left sadece ikon tooltip'leri için gerekli, variant class'larında tanımlı */
    }

    /* Tooltip varyantları (ikon) - sol margin ile metinden ayrılır */
    .has-tooltip--info {
      margin-left: 4px;
      color: var(--accent-blue);
    }

    .has-tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 4px);
      right: 0;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: normal;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
      z-index: 10;
      border: 1px solid var(--border-primary);
    }

    .has-tooltip:hover::after {
      opacity: 1;
    }

    /* Chain içindeki tooltip'ler için margin sıfırla (→ ile ayrılan işlemciler) */
    .detail-value .has-tooltip {
      margin-left: 0;
    }

    /* Pulsing status text (Detecting / Waiting / Pending / Loading) */
    .status-pulse {
      color: var(--accent-orange);
      animation: pulse-detecting 1.5s ease-in-out infinite;
    }
    @keyframes pulse-detecting {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* AudioContext main table - parent section */
    .ac-main-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 0;
    }

    .ac-main-table tbody tr:last-child td {
      padding-bottom: 4px;
    }

    /* ========== AudioContext Section B Design ========== */
    .ac-section {
      margin-top: 10px;
    }

    .ac-section:first-of-type {
      margin-top: 6px;
    }

    .ac-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      padding-bottom: 4px;
      border-bottom: 1px solid var(--border-primary);
    }

    .ac-section-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.3px;
    }

    /* Alt başlık altındaki içerik - sağa kaydırılmış (indent) */
    .ac-section .ac-main-table td:first-child {
      padding-left: 12px;
    }

    .ac-detected-time {
      font-size: 10px;
      color: var(--text-muted);
      font-family: var(--font-mono);
    }

    /* Audio Path timestamp - extends .timestamp with smaller font */
    .ac-detected-time-subtle {
      font-size: 10px;
      color: var(--text-muted);
      font-family: var(--font-mono);
      font-style: italic;
    }

    /* AudioContext: GETUSERMEDIA ile aynı hizalama - indent yok */

    /* Monitor satırı - muted stil (renk + ağırlık) */
    .detail-value-muted {
      color: var(--text-muted);
      font-weight: 400;
    }

    /* ========== Audio Chain - Vertical Format ========== */
    .chain-vertical {
      display: flex;
      flex-direction: column;
      align-items: flex-end;  /* Sağa hizalı */
      gap: 0;
      font-family: var(--font-mono);
      font-size: 11px;
    }

    .chain-node {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: flex-end;  /* Node sağa */
    }

    .chain-node-name {
      color: var(--text-primary);
      font-weight: 500;
      text-align: right;
    }

    .chain-arrow {
      display: block;
      width: 100%;
      text-align: right;
      color: var(--text-muted);
      font-size: 10px;
      line-height: 1.2;
      padding-right: 0.5em;  /* Ok işaretini biraz içeri çek */
    }

    /* Graph feedback indicator (used in table) */
    .graph-feedback {
      color: var(--accent-orange);
      font-style: italic;
    }

    /* ========== Console Drawer ========== */

    /* Drawer Overlay - slides up from bottom */
    .drawer-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-primary);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }

    .drawer-overlay.open {
      transform: translateY(0);
    }

    /* Drawer Header */
    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid var(--border-primary);
      flex-shrink: 0;
    }

    .drawer-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .drawer-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }

    /* Drawer Handle - always visible at bottom */
    .drawer-handle {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--drawer-handle-height);
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      z-index: 99;
      transition: all 0.3s ease;
      user-select: none;
    }

    .drawer-handle:hover {
      background: var(--bg-tertiary);
    }

    /* When drawer is open, handle moves up */
    .drawer-overlay.open ~ .drawer-handle {
      bottom: 40%;
    }

    .handle-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .log-badge {
      background: var(--accent-purple);
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }

    .log-badge.empty {
      background: var(--bg-tertiary);
      color: var(--text-muted);
    }

    .handle-chevron {
      font-size: 10px;
      color: var(--text-muted);
      transition: transform 0.3s ease;
    }

    .drawer-overlay.open ~ .drawer-handle .handle-chevron {
      transform: rotate(180deg);
    }

    /* Main content needs bottom padding for handle */
    .main-content {
      padding-bottom: var(--drawer-handle-height);
    }

    /* Locked Tab Info Banner */
    .locked-tab-banner {
      display: none;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      color: var(--text-secondary);
      font-size: 12px;
    }

    .locked-tab-banner.visible {
      display: flex;
    }

    /* Aynı tab - yeşil/aktif stil */
    .locked-tab-banner.same-tab {
      background: linear-gradient(180deg, rgba(63, 185, 80, 0.1) 0%, rgba(63, 185, 80, 0.05) 100%);
      border-bottom: 1px solid var(--accent-green);
    }

    .locked-tab-banner.same-tab .info-text strong {
      color: var(--accent-green);
    }

    /* Farklı tab - turuncu/uyarı stil */
    .locked-tab-banner.different-tab {
      background: linear-gradient(180deg, rgba(210, 153, 34, 0.15) 0%, rgba(210, 153, 34, 0.08) 100%);
      border-bottom: 1px solid var(--accent-orange);
    }

    .locked-tab-banner.different-tab .info-text strong {
      color: var(--accent-orange);
    }

    .locked-tab-banner .info-icon {
      font-size: 14px;
      flex-shrink: 0;
    }

    .locked-tab-banner .info-text {
      flex: 1;
    }

    .locked-tab-banner .info-text strong {
      font-weight: 600;
    }

    /* Controls disabled state - SADECE Start butonu (farklı tab veya system page) */
    .controls.disabled .btn-primary {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    /* Bireysel buton disabled stili - Export/Clear için (inspector çalışırken) */
    .btn.disabled,
    .btn-ghost.disabled {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    /* Native disabled attribute desteği */
    button:disabled,
    .btn:disabled {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    /* Auto-Stop Notification Banner */
    .auto-stop-banner {
      display: none;
      background: linear-gradient(180deg, rgba(210, 153, 34, 0.15) 0%, rgba(210, 153, 34, 0.08) 100%);
      border-bottom: 1px solid var(--accent-orange);
      color: var(--accent-orange);
      padding: 10px 16px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
    }

    .auto-stop-banner.visible {
      display: block;
    }

    /* ========== Refresh Required Modal ========== */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .modal-overlay.visible {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .modal-icon {
      font-size: 24px;
      color: var(--accent-orange);
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .modal-body p {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .modal-body p:last-child {
      margin-bottom: 0;
    }

    .modal-warning {
      color: var(--accent-orange) !important;
      font-weight: 500;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-modal-cancel {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-primary);
    }

    .btn-modal-cancel:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .btn-modal-confirm {
      background: var(--accent-orange);
      color: #fff;
      border: 1px solid var(--accent-orange);
      font-weight: 600;
    }

    .btn-modal-confirm:hover {
      background: #c08920;
      border-color: #c08920;
    }

  </style>
</head>
<body>
  <div class="controls">
    <button class="btn btn-primary" id="toggleBtn">
      <span>Start</span>
    </button>
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span class="status-text" id="statusText">Stopped</span>
    </div>
    <div class="controls-spacer"></div>
    <button class="btn btn-ghost" id="exportBtn" title="Export Data">
      <span class="btn-label">Export</span>
    </button>
    <button class="btn btn-ghost" id="clearBtn" title="Clear Data">
      <span class="btn-label">Clear</span>
    </button>
  </div>

  <!-- Locked Tab Info Banner (farklı tab'dayken görünür) -->
  <div class="locked-tab-banner" id="lockedTabBanner">
    <span class="info-icon">&#x1F4CD;</span>
    <span class="info-text">
      <span id="bannerStatusText">Stopped - Data from</span>:
      <strong id="lockedTabDomain">-</strong>
    </span>
  </div>

  <!-- Auto-Stop Notification Banner -->
  <div class="auto-stop-banner" id="autoStopBanner"></div>

  <div class="main-content">
    <!-- WebRTC Section -->
    <div class="card" id="rtcSection">
      <div class="card-header">
        <div class="card-title">
          WebRTC
        </div>
        <span class="timestamp" id="rtcTimestamp"></span>
      </div>
      <div class="card-content" id="rtcContent">
        <div class="no-data">No active connections</div>
      </div>
    </div>

    <!-- Row: (getUserMedia + Encoding) | AudioContext -->
    <div class="row-2col">
      <!-- Left column: GUM + Encoding stacked -->
      <div class="left-stack">
        <div class="card" id="gumSection">
          <div class="card-header">
            <div class="card-title">
              getUserMedia
            </div>
            <span class="timestamp" id="gumTimestamp"></span>
          </div>
          <div class="card-content" id="gumContent">
            <div class="no-data">No stream</div>
          </div>
        </div>
        <div class="card" id="encodingSection">
          <div class="card-header">
            <div class="card-title">
              ENCODING
            </div>
            <span class="timestamp" id="encodingTimestamp"></span>
          </div>
          <div class="card-content" id="encodingContent">
            <div class="no-data">No encoder</div>
          </div>
        </div>
      </div>
      <!-- Right column: AudioContext -->
      <div class="card" id="acSection">
        <div class="card-header">
          <div class="card-title">
            AudioContext
          </div>
          <span class="timestamp" id="acTimestamp"></span>
        </div>
        <div class="card-content" id="acContent">
          <div class="no-data">No context</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Console Drawer Overlay -->
  <div class="drawer-overlay" id="drawerOverlay">
    <div class="drawer-header">
      <div class="drawer-title">
        Console
      </div>
      <div style="display: flex; gap: 6px;">
        <button class="btn btn-sm" id="copyLogsBtn" title="Copy logs to clipboard">Copy</button>
        <button class="btn btn-sm" id="clearLogsBtn" title="Clear logs">Clear</button>
      </div>
    </div>
    <div class="drawer-content" id="debugContent">
      <div class="no-data">Waiting for events...</div>
    </div>
  </div>

  <!-- Drawer Handle (always visible) -->
  <div class="drawer-handle" id="drawerHandle">
    <span class="handle-label">Console</span>
    <span class="log-badge empty" id="logBadge">0</span>
    <span class="handle-chevron">▲</span>
  </div>

  <!-- Refresh Required Modal -->
  <div class="modal-overlay" id="refreshModal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-icon">&#x26A0;</span>
        <span class="modal-title">Sayfa Yenileme Gerekli</span>
      </div>
      <div class="modal-body">
        <p>Doğru sonuçlar için sayfanın yenilenmesi gerekiyor.</p>
        <p class="modal-warning">Aktif görüşme veya kayıt sonlanacaktır!</p>
      </div>
      <div class="modal-actions">
        <button class="btn btn-modal-cancel" id="refreshModalCancel">İptal</button>
        <button class="btn btn-modal-confirm" id="refreshModalConfirm">Yenile ve Başlat</button>
      </div>
    </div>
  </div>

  <script src="../scripts/popup.js"></script>
</body>
</html>
