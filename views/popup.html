<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioInspector</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="audio-flow.css">
</head>
<body>
  <div class="controls">
    <button class="btn btn-primary" id="toggleBtn">
      <span>Start</span>
    </button>
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span class="status-text" id="statusText">Stopped</span>
    </div>
    <div class="controls-spacer"></div>
    <button class="btn btn-ghost" id="exportBtn">
      <span class="btn-label">Export</span>
    </button>
    <button class="btn btn-ghost" id="clearBtn">
      <span class="btn-label">Clear</span>
    </button>
  </div>

  <!-- Locked Tab Info Banner (farklı tab'dayken görünür) -->
  <div class="locked-tab-banner" id="lockedTabBanner">
    <span class="info-icon">&#x1F4CD;</span>
    <span class="info-text">
      <span id="bannerStatusText">Stopped - Data from</span>:
      <strong id="lockedTabDomain">-</strong>
    </span>
  </div>

  <!-- Auto-Stop Notification Banner -->
  <div class="auto-stop-banner" id="autoStopBanner"></div>

  <!-- Main Content (always visible) -->
  <div class="main-content">
    <!-- WebRTC Section -->
    <div class="card" id="rtcSection">
      <div class="card-header">
        <div class="card-title">
          WebRTC
        </div>
        <span class="timestamp" id="rtcTimestamp"></span>
      </div>
      <div class="card-content" id="rtcContent">
        <div class="no-data">No active connections</div>
      </div>
    </div>

    <!-- Row: (getUserMedia + Encoding) | AudioContext -->
    <div class="row-2col">
      <!-- Left column: GUM + Encoding stacked -->
      <div class="left-stack">
        <div class="card" id="gumSection">
          <div class="card-header">
            <div class="card-title">
              Get User Media
            </div>
            <span class="timestamp" id="gumTimestamp"></span>
          </div>
          <div class="card-content" id="gumContent">
            <div class="no-data">No stream</div>
          </div>
        </div>
        <div class="card" id="encodingSection">
          <div class="card-header">
            <div class="card-title">
              Encoding
            </div>
            <span class="timestamp" id="encodingTimestamp"></span>
          </div>
          <div class="card-content" id="encodingContent">
            <div class="no-data">No encoder</div>
          </div>
        </div>
      </div>
      <!-- Right column: AudioContext -->
      <div class="card" id="acSection">
        <div class="card-header">
          <div class="card-title">
            Audio Context
          </div>
          <span class="timestamp" id="acTimestamp"></span>
        </div>
        <div class="card-content" id="acContent">
          <div class="no-data">No context</div>
        </div>
      </div>
    </div>
  </div><!-- /main-content -->

  <!-- Console Drawer Overlay -->
  <div class="drawer-overlay" id="drawerOverlay">
    <div class="drawer-header">
      <div class="drawer-tabs">
        <button class="drawer-tab active" data-tab="console">Console</button>
        <button class="drawer-tab" data-tab="extension">Extension</button>
      </div>
      <div class="console-actions">
        <button class="btn btn-sm" id="copyAllLogsBtn">Copy All</button>
        <button class="btn btn-sm btn-danger" id="clearLogsBtn">Clear</button>
      </div>
    </div>
    <div class="console-toolbar">
      <div class="console-filters">
        <button class="filter-btn active" data-level="all">All</button>
        <button class="filter-btn" data-level="error">Errors</button>
        <button class="filter-btn" data-level="warn">Warnings</button>
        <button class="filter-btn" data-level="info">Info</button>
      </div>
      <button class="btn btn-sm" id="copyVisibleLogsBtn">Copy</button>
    </div>
    <div class="drawer-tab-content active" id="consoleLogsContent">
      <div class="no-data">No console logs</div>
    </div>
    <div class="drawer-tab-content" id="extensionLogsContent">
      <div class="no-data">Waiting for events...</div>
    </div>
  </div>

  <!-- Drawer Handle (always visible) -->
  <div class="drawer-handle" id="drawerHandle">
    <span class="handle-label">Console</span>
    <span class="log-badge empty" id="logBadge">0</span>
    <span class="handle-chevron">▲</span>
  </div>

  <!-- Refresh Required Modal -->
  <div class="modal-overlay" id="refreshModal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-icon">&#x26A0;</span>
        <span class="modal-title">Page Refresh Required</span>
      </div>
      <div class="modal-body">
        <p>Page refresh required for accurate results.</p>
        <p class="modal-warning">Active call or recording will end!</p>
      </div>
      <div class="modal-actions">
        <button class="btn btn-modal-cancel" id="refreshModalCancel">Cancel</button>
        <button class="btn btn-modal-confirm" id="refreshModalConfirm">Refresh and Start</button>
      </div>
    </div>
  </div>

  <script type="module" src="../scripts/popup.js"></script>
</body>
</html>
